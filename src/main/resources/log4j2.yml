Configuration:
  name: default

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d [%t] %-5level %logger{36} - %msg%n%throwable"

    File:
      name: VetApp
      fileName: ${log-path}/app.log
      immediateFlush: true
      PatternLayout:
        pattern: "%d [%t] %-5p %c - %m%n"


  Loggers:
    Root:
      level: trace
      AppenderRef:
        - ref: ConsoleAppender
          level: info
        - ref: MyFile


